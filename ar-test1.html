<!doctype HTML>
<html>
	<head>
		<title>DEMO REALITAT AUGMENTADA</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/estilos.css">
	</head>

	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

	<body style='margin : 0px; overflow: hidden;'>
		<div style="height:80%;">
			<a-scene  embedded arjs='sourceType: webcam; debugUIEnabled: false; sourceWidth: 240; sourceHeight: 180;' antialias="true" outline>
			  <a-assets>
				<a-asset-item id="mymodel" src="assets/Astronaut.gltf"></a-asset-item>
			  </a-assets>  
			  <a-marker preset='hiro'>
				<a-entity scale="0.4 0.4 0.4" gltf-model="#mymodel"></a-entity>
			  </a-marker>
			  <a-entity camera></a-entity>
			</a-scene>
		</div>
		<div style="height:20%; text-align: center; vertical-align: middle; background-color: rgb(79,128,186);">
			<a class="boto_menu_main" style="display: inline-block; margin-top: 10%;" href="index.html">TORNAR AL MENÃš PRINCIPAL</a>
		</div>
	</body>

</html>
