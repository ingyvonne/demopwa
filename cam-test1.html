<!DOCTYPE html>
<html>
  <head>
    <title>DEMO CAM</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	<link rel="stylesheet" href="css/estilos.css">

  </head>
  <body>
	<div style="height:80%;">
		<video id="video" width="640" height="480" autoplay></video>
		<button id="snap">CAPTURA FOTO</button>
		<canvas id="canvas" width="640" height="480"></canvas>
	</div>
	<div style="height:20%; text-align: center; vertical-align: middle; background-color: rgb(79,128,186);">
		<a class="boto_menu_main" style="display: inline-block; margin-top: 10%;" href="index.html">TORNAR AL MENÃš PRINCIPAL</a>
	</div>
  </body>

  <script>

	// Grab elements, create settings, etc.
	var video = document.getElementById('video');

	// Get access to the camera!
	if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
		// Not adding `{ audio: true }` since we only want video now
		navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
			video.src = window.URL.createObjectURL(stream);
			video.play();
		});
	}

	// Elements for taking the snapshot
	var canvas = document.getElementById('canvas');
	var context = canvas.getContext('2d');
	var video = document.getElementById('video');

	// Trigger photo take
	document.getElementById("snap").addEventListener("click", function() {
		context.drawImage(video, 0, 0, 640, 480);
    document.getElementById('video').remove();
    document.getElementById('snap').remove();
	});
  </script>
</html>
